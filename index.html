<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Water System Telemetry Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

<style>
 body { font-family: Arial; padding: 20px; background: #e9eef3; }
 h2 { margin-top: 0; }
 .card {
   background: white;
   padding: 20px;
   border-radius: 8px;
   box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
 }
</style>
</head>

<body>
<h2>Water Level & Target History</h2>
<div class="card">
    <canvas id="chart"></canvas>
</div>

<script>
const API = "https://nw9ebhwhaj.execute-api.eu-north-1.amazonaws.com/";

async function fetchDevice(deviceId) {
    const res = await fetch(`${API}history/${deviceId}`);
    return await res.json();
}

async function loadHistory() {
    const dataA = await fetchDevice("ESP32_A");
    const dataB = await fetchDevice("ESP32_B");

    // Convert timestamps
    const labelsA = dataA.map(x => new Date(x.timestamp));
    const labelsB = dataB.map(x => new Date(x.timestamp));

    // Combine & sort timestamps for the x-axis
    const allLabels = [...labelsA, ...labelsB].sort((a, b) => a - b);

    const waterA  = dataA.map(x => x.water);
    const targetA = dataA.map(x => x.target);

    const waterB  = dataB.map(x => x.water);
    const targetB = dataB.map(x => x.target);

    new Chart(document.getElementById("chart"), {
        type: "line",
        data: {
            labels: allLabels,
            datasets: [
                {
                    label: "ESP32_A Water",
                    data: waterA,
                    borderWidth: 2,
                    borderColor: "blue"
                },
                {
                    label: "ESP32_A Target",
                    data: targetA,
                    borderWidth: 2,
                    borderColor: "lightblue"
                },
                {
                    label: "ESP32_B Water",
                    data: waterB,
                    borderWidth: 2,
                    borderColor: "red"
                },
                {
                    label: "ESP32_B Target",
                    data: targetB,
                    borderWidth: 2,
                    borderColor: "pink"
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: { type: "time", time: { unit: "minute" } },
                y: { min: 0, max: 100 }
            }
        }
    });
}

loadHistory();
</script>
</body>
</html>
